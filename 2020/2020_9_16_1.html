<script>
//函数柯里化


// 1.

// 原函数
function add(a, b, c) {
    return a + b + c;
}


// 柯里化函数
function addCurrying(a) {
    return function (b) {
        return function (c) {
            return a + b + c;
        }
    }
}

// 调用原函数
add(1, 2, 3); // 6

// 调用柯里化函数
addCurrying(1)(2)(3) // 6


//2 通用型函数 -> 柯里化
function fntoCurrying(){
	let arr = [...arguments]	
		
}


</script>
