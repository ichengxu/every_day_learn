<head>
	<title>文件上传</title>
</head>
<body>
	<div id='app'>
		<!-- 
			enctype默认为：application/x-www-form-urlencoded 【键值对编码(文本) -> post】
			enctype:multipart/form-data (二进制 -> 同步上传 ->需要跳转)
		 -->
		   <form action='https://www.w3school.com.cn/example/html5/demo_form.asp' method='post' enctype=''>
			  <input type='text' name='filename'></input><br />
			  <!--  multiple:多选 -->
			  <input type='file' name='file' multiple></input><br />
			  <input type='submit' value='提 交'></input>
		    </form>		
	</div>
</body>
